name: Build Android App with Gradle

on:
  push:
    tags:
      - "v*" # This will trigger the workflow on any tag starting with "v" (e.g., v1.0, v2.0.1)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14" # You can specify the version you use for your app

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install -g expo-cli
          npm install

      # Set up JDK 11 (required for Gradle and Android build)
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"

      # Install Gradle (if not bundled with the project)
      - name: Install Gradle
        run: |
          wget https://services.gradle.org/distributions/gradle-7.0-bin.zip
          unzip gradle-7.0-bin.zip
          sudo mv gradle-7.0 /opt/gradle
          sudo ln -s /opt/gradle/bin/gradle /usr/bin/gradle
          gradle -v  # Verify Gradle is installed

      # Set up Android SDK (required for building APK)
      - name: Set up Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk
          sudo apt-get install -y unzip wget
          wget https://dl.google.com/android/repository/commandlinetools-linux-6609375_latest.zip
          unzip commandlinetools-linux-6609375_latest.zip -d $HOME/android-sdk
          echo "export ANDROID_SDK_ROOT=$HOME/android-sdk" >> ~/.bashrc
          echo "export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/bin" >> ~/.bashrc
          source ~/.bashrc
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.3"

      # Build APK using Gradle
      - name: Build APK
        run: |
          cd android
          ./gradlew clean
          ./gradlew assembleRelease

      # Upload the APK as artifact
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v2
        with:
          name: android-apk
          path: android/app/build/outputs/apk/release/app-release.apk
